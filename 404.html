<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JiraChatbot</title>
    <script>
      // GitHub Pages SPA redirect for custom domain
      // Redirects all 404s to index.html for React Router to handle
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path) + search + hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

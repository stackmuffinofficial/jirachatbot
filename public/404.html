<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JiraChatbot</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index.html for React Router to handle
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const basePath = '/jirachatbot/';
      window.location.replace(basePath + '?p=' + encodeURIComponent(path.replace(basePath, '/')) + search + hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
